<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Ultra Secure</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: #0b141a; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        /* Layar Verifikasi */
        #auth-screen { background: #1f2c33; padding: 30px; border-radius: 20px; width: 90%; max-width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 12px; color: #00a884; font-weight: bold; }
        input[type="password"], input[type="file"] { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #2a3942; background: #2a3942; color: white; outline: none; }
        .btn-entry { width: 100%; padding: 15px; background: #00a884; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        /* App Chat (Sama seperti sebelumnya tapi background gelap) */
        #app-content { display: none; width: 100%; height: 100vh; flex-direction: column; background: #0b141a; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 10px; border-radius: 10px; max-width: 80%; font-size: 14px; color: #e9edef; }
        .sent { align-self: flex-end; background: #005c4b; }
        .rcv { align-self: flex-start; background: #202c33; }
        .sender-tag { font-size: 10px; color: #00a884; display: block; margin-bottom: 3px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h2 style="margin-bottom: 10px;">SECURE ACCESS</h2>
        <p style="font-size: 12px; color: #8696a0; margin-bottom: 25px;">Masukkan PIN & File Kartu Akses (.rycl)</p>
        
        <div class="input-group">
            <label>PIN AKSES</label>
            <input type="password" id="pin-field" placeholder="****">
        </div>

        <div class="input-group">
            <label>UPLOAD FILE .RYCL</label>
            <input type="file" id="file-field" accept=".rycl">
        </div>

        <button class="btn-entry" onclick="verifyAccess()">BUKA CHAT</button>
        <div id="error-log" style="color: #f15c5c; font-size: 12px; margin-top: 15px;"></div>
    </div>

    <div id="app-content">
        <header style="background:#202c33; padding:15px; border-bottom:1px solid #2a3942;">Chat Room (Encrypted)</header>
        <div id="chat-box"></div>
        <form id="send-form" style="padding:10px; display:flex; background:#202c33;">
            <input type="text" id="msg-input" placeholder="Ketik pesan..." style="flex:1; padding:12px; border-radius:20px; border:none; background:#2a3942; color:white; outline:none;">
            <button type="submit" style="background:none; border:none; color:#00a884; font-size:24px; margin-left:10px;">âž¤</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIG KAMU
        const firebaseConfig = {
            apiKey: "AIzaSyADYMbSdRittkSNkqN311M2V87u3EvRS7M",
            authDomain: "website-list-game-pesawat.firebaseapp.com",
            databaseURL: "https://website-list-game-pesawat-default-rtdb.firebaseio.com",
            projectId: "website-list-game-pesawat",
            storageBucket: "website-list-game-pesawat.firebasestorage.app",
            messagingSenderId: "93457795471",
            appId: "1:93457795471:web:dd8fc0a88ff304b904e3fa"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const chatRef = ref(db, 'chats');

        const PIN_SECRET = "120021";
        const FILE_KEY_CONTENT = "TERBANG-TINGGI-77"; // Isi dalam file .rycl harus ini

        window.verifyAccess = async function() {
            const pin = document.getElementById('pin-field').value;
            const fileInput = document.getElementById('file-field');
            const log = document.getElementById('error-log');

            if (!fileInput.files[0]) {
                log.innerText = "Mana file .rycl nya?";
                return;
            }

            // Baca File .rycl
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result.trim();
                
                if (pin === PIN_SECRET && content === FILE_KEY_CONTENT) {
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('app-content').style.display = 'flex';
                    startChat();
                } else {
                    log.innerText = "PIN atau Isi File SALAH!";
                }
            };
            reader.readAsText(fileInput.files[0]);
        };

        function startChat() {
            const user = localStorage.getItem('chat_user') || prompt("Nama Samaran:") || "Ghost";
            localStorage.setItem('chat_user', user);
            
            const chatBox = document.getElementById('chat-box');
            document.getElementById('send-form').onsubmit = (e) => {
                e.preventDefault();
                const msg = document.getElementById('msg-input').value;
                if(!msg) return;
                push(chatRef, { sender: user, text: msg });
                document.getElementById('msg-input').value = "";
            };

            onValue(chatRef, (snap) => {
                chatBox.innerHTML = "";
                snap.forEach(c => {
                    const d = c.val();
                    const isMe = d.sender === user;
                    chatBox.insertAdjacentHTML('beforeend', `
                        <div class="msg ${isMe ? 'sent' : 'rcv'}">
                            <span class="sender-tag">${isMe ? 'Anda' : d.sender}</span>
                            ${d.text}
                        </div>
                    `);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
