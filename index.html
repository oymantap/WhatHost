<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Pesawat</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #e5ddd5; display: flex; flex-direction: column; height: 100vh; }
        
        /* Header */
        header { background: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* Chat Area */
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 80%; font-size: 14px; position: relative; line-height: 1.4; }
        .sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 0; }
        .rcv { align-self: flex-start; background: white; border-bottom-left-radius: 0; }
        .time { font-size: 10px; color: #888; display: block; text-align: right; margin-top: 4px; }

        /* Input Area */
        #input-form { display: flex; padding: 10px; background: #f0f0f0; gap: 8px; }
        input { flex: 1; border: none; padding: 12px; border-radius: 20px; outline: none; }
        button { background: #075e54; color: white; border: none; padding: 0 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <header>Game Pesawat Chat</header>

    <div id="chat-box"></div>

    <form id="input-form">
        <input type="text" id="msg-input" placeholder="Ketik pesan..." autocomplete="off" required>
        <button type="submit">Kirim</button>
    </form>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIG KAMU
        const firebaseConfig = {
            apiKey: "AIzaSyADYMbSdRittkSNkqN311M2V87u3EvRS7M",
            authDomain: "website-list-game-pesawat.firebaseapp.com",
            databaseURL: "https://website-list-game-pesawat-default-rtdb.firebaseio.com",
            projectId: "website-list-game-pesawat",
            storageBucket: "website-list-game-pesawat.firebasestorage.app",
            messagingSenderId: "93457795471",
            appId: "1:93457795471:web:dd8fc0a88ff304b904e3fa"
        };

        // Init Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const chatRef = ref(db, 'chats');

        const chatBox = document.getElementById('chat-box');
        const msgForm = document.getElementById('input-form');
        const msgInput = document.getElementById('msg-input');

        // ID Unik sederhana biar ketahuan mana pesan kita (Sent) mana orang lain (Rcv)
        const myId = Math.random().toString(36).substring(7);

        // KIRIM PESAN
        msgForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = msgInput.value;
            
            push(chatRef, {
                userId: myId,
                text: text,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            });

            msgInput.value = "";
        });

        // BACA PESAN (Realtime)
        onValue(chatRef, (snapshot) => {
            chatBox.innerHTML = "";
            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const isMe = data.userId === myId;
                
                const html = `
                    <div class="msg ${isMe ? 'sent' : 'rcv'}">
                        ${data.text}
                        <span class="time">${data.time}</span>
                    </div>
                `;
                chatBox.insertAdjacentHTML('beforeend', html);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
